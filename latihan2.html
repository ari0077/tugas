<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Table</title>
</head>
<body>
    <!--Membuat Table Sederhana-->
    <table align="left" border="3" cellpadding="10" cellspacing="0" width="100%">
        <thead>
        <tr bgcolor="greenyellow">
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>No HP</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>tiwi</td>
            <td rowspan="3" align="center">Jl,imam bonjol</td>
            <td>0564</td>
        </tr>
        <tr>
            <td>tika</td>
        </tr>
        <tr>
            <td>2</td>
            <td>jajang</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3"> data alamat</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
